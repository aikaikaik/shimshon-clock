
<!DOCTYPE html>
<html>
<head>
<script>
var startTime = function() {
    var today=new Date();
    var w = today.getSeconds() + (60 * (today.getMinutes() + (60 * today.getHours())));
    var sh = w/(40*90);
    var sm = (w%(40*90))/90;
    var ss = (w%90)/10;
    sh = checkTime(sh);
    sm = checkTime(sm);
    ss = checkTime(ss);
    document.getElementById('txt').innerHTML = sh+":"+sm+":"+ss+"."+((w%(40*90))%90)%10;
    var t = setTimeout(startTime,500);
};

var checkTime = function(i) {
    i = Math.floor(i);
    if (i<10) {i = "0" + i};
    return i;
};
</script>
<style>
body{
background-color:burlywood;
text-align:center;
}
div#txt{
font-size:200px;
color:#fff;
font-family:alef;
text-shadow:0px 0px 20px #fff;
}
</style>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
